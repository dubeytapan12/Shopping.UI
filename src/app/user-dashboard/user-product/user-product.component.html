
<div class="product-list-wrapper">
<h1> Products</h1>

<div>
  <input type="text" [(ngModel)]="filterText" placeholder="Filter products by name">
</div>
<div class="row">
  <div class="col-sm-3" *ngFor="let item of trendyProducts | filter: filterText">
    <div class="product-item">
      <img src='{{ "../../../assets/ProductImages/" + item.image }}' alt="">
    <div class="product-details">
      <h6 class="name-head">{{item.name}}</h6>
      <div class="product-price">
        <h6>Price:{{item.price}}</h6>
      </div>
      <div class="product-color">
        <h6>Color:{{item.quantity}}</h6>
      </div>
    </div>
    <div class="product-footer">
      <a style="color: var(--bs-link-color);text-decoration: underline;cursor: pointer;" (click)="addToWishList(item.id)">Add To Wish List</a>
      <a style="color: var(--bs-link-color);text-decoration: underline;cursor: pointer;"  (click)="addToCart(item.id)">Add to Cart</a>

    </div>
    </div>
  </div>


</div>
</div>
