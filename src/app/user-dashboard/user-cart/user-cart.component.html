
<div class="cart-page">
    <h1>
        Cart Page
    </h1>
    <div class="row">
    <div class="col-sm-8 details">
        <ul *ngFor="let cart of cartData">
            <li>
                <img style="width: 100px;" src='{{ "../../../assets/ProductImages/" + cart.image }}' alt="">
            </li>
            <li>
                <span> {{cart.name}}</span>
            </li>
            <li>
                <span> Price : {{cart.price}}</span>
            </li>
            <li>
                <span> Quantity : {{cart.quantity}}</span>
            </li>
            <li >
               <button class="form-button"(click)="removeToCart(cart.id,cart.quantity)" >Remove To Cart</button>
            </li>
        </ul>
        
    </div>
    </div>
    </div>
